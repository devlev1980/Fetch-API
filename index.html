<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fetch Api</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
	<div class="buttons">
		<button class="btn btn-primary" id="getText">Get Text</button>
		<button class="btn btn-success" id="getJSON">Get JSON</button>
		<button class="btn btn-warning" id="getAPI">Get API Data</button>
	</div>
	<div class="output" id="output"></div>

	<form id="addPost" class="form-group">
		<div>
				<input type="text" id="inputText" class="form-control" placeholder="tittle"> <br>
			
		</div>
		<div>
				<textarea  cols="10" rows="3" id="message" class="form-control" placeholder="message"></textarea>
		</div>
	
		<input type="submit" class="btn btn-primary" value="Submit">
	</form>
</div>





<script src="main.js"></script>
</body>
</html>
